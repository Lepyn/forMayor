<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="header__left-part">
          <button type="button" class="header__button header__burger"></button>
          <div class="header__left-part-divider"></div>
          <div class="header__logo"></div>
        </div>
        <div class="header__right-part">
          <button type="button" class="header__button header__call"></button>
          <button type="button" class="header__button header__chat"></button>
          <button type="button" class="header__button header__profile"></button>
          <div class="header__right-part-divider"></div>
          <button type="button" class="header__button header__repair"></button>
          <button
            type="button"
            class="header__button header__checkstatus"
          ></button>
        </div>
      </div>
      <main class="main">
        <h1 class="main__title">Услуги и сервисы</h1>
        <div class="main__highlight"></div>
        <div class="slideMenu">
          <div class="slideMenu__scroll">
            <button
              type="button"
              class="slideMenu__button slideMenu__button--active"
            >
              Ремонтируемые устройства
            </button>
            <button type="button" class="slideMenu__button">
              Ремонтируемые бренды
            </button>
            <button type="button" class="slideMenu__button">
              Дополнительные услуги
            </button>
            <button type="button" class="slideMenu__button">
              Цены на услуги
            </button>
            <button type="button" class="slideMenu__button">
              Адреса сервисных центров
            </button>
            <button type="button" class="slideMenu__button">
              Специальные цены
            </button>
          </div>
          <button type="button" class="slideMenu__button1">Отзывы</button>
        </div>

        <div class="main__text">
          Мы являемся авторизованным сервисным центром по ремонту техники Dell.
          Только у нас вы можете отремонтировать свой ноутбук Dell с официальной
          гарантией производителя.
        </div>
        <button type="button" class="button__readmore">Читать далее</button>
        <div class="main__img"></div>
      </main>
    </div>
  </body>
</html>
